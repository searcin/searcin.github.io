<div class="image-popup box" style="padding:15px;">
    <div class="box-container">
        <div class="row">
            <div class="col-xs-10">
                <h3>{{detail.params.title}}</h3>
            </div>
            <div class="col-xs-2">
                <a href="" class="pull-right" ng-click="detail.cancel()">Close</a>
            </div>
        </div>
        <div class="row mt-15">
            <div class="col-xs-12">
                <img ng-src="{{detail.params.src}}" alt="" style="max-width:100%">
            </div>
        </div>
    </div>
</div>
